<section class="tic-tac-toe">
    <header>
        <h2 ng-if="!won">{{turn || players.playerOne.name}} Its Your Turn</h2>
        <h2 ng-if="won">{{won}} has Won </h2>
    </header>

    <table>
        <tr ng-repeat="row in matrix.rows">
            <td ng-click="cellClick($parent.$index, $index)" ng-repeat="col in row track by $index"></td>
        </tr>
    </table>
</section>
